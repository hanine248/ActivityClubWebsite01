<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-us {
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-us h2 {
            font-size: 36px;
            text-align: center;
            color: #3a7bd5;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .contact-us p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.6;
        }

        .contact-us a {
            color: #3a7bd5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-us a:hover {
            color: #00d2ff;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .social-media a {
            margin: 0 20px;
            display: inline-block;
        }

        .social-media img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .social-media img:hover {
            transform: scale(1.15);
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .contact-info p {
            font-size: 20px;
            margin: 15px 0;
        }

        .feedback-section {
            margin-top: 50px;
            padding: 30px;
            border-top: 2px solid #e9ecef;
        }

        .feedback-section h3 {
            font-size: 28px;
            color: #3a7bd5;
            text-align: center;
            margin-bottom: 25px;
        }

        .feedback-section label {
            font-size: 18px;
            display: block;
            margin: 15px 0 10px;
            color: #495057;
        }

        .feedback-section textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .feedback-section textarea:focus {
            outline: none;
            border-color: #3a7bd5;
        }

        .rating {
            margin-top: 20px;
            text-align: center;
        }

        .rating select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .rating select:focus {
            outline: none;
            border-color: #3a7bd5;
        }

        .submit-button {
            text-align: center;
            margin-top: 30px;
        }

        .submit-button button {
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-button button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feedback-display {
            margin-top: 40px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .feedback-display h3 {
            font-size: 24px;
            color: #3a7bd5;
            margin-bottom: 20px;
        }

        .feedback-display .feedback-item {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }

        .feedback-display .feedback-item:hover {
            background-color: #fff;
        }

        .feedback-display .feedback-item p {
            margin: 10px 0;
            color: #495057;
        }

        @media (max-width: 768px) {
            .contact-us {
                padding: 30px;
            }

            .social-media a {
                margin: 0 10px;
            }

            .social-media img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="contact-us">
        <h2>Get in Touch</h2>

        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+123-456-7890</a></p>
        </div>

        <div class="social-media">
            <a href="https://facebook.com/yourpage" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com/yourpage" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://twitter.com/yourpage" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2023.svg" alt="X (Twitter)">
            </a>
            <a href="https://linkedin.com/yourpage" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
        </div>
        

        <div class="feedback-section">
            <h3>We Value Your Feedback</h3>

            <form id="feedbackForm">
                <label for="feedback">Your Thoughts:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your experience with us..." required></textarea>

                <div class="rating">
                    <label for="rating">Rate Your Experience:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 - Outstanding</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Satisfactory</option>
                        <option value="2">2 - Needs Improvement</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>

                <div class="submit-button">
                    <button type="submit">Submit Feedback</button>
                </div>
            </form>
        </div>

        <div class="feedback-display" id="feedbackDisplay">
            <h3>Recent Feedback</h3>
            <!-- Feedbacks will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const feedbackText = document.getElementById('feedback').value;
            const rating = document.getElementById('rating').value;

            const feedbackDisplay = document.getElementById('feedbackDisplay');
            const feedbackItem = document.createElement('div');
            feedbackItem.classList.add('feedback-item');

            feedbackItem.innerHTML = `
                <p><strong>Rating:</strong> ${rating}/5</p>
                <p><strong>Feedback:</strong> ${feedbackText}</p>
            `;

            feedbackDisplay.insertBefore(feedbackItem, feedbackDisplay.firstChild);

            document.getElementById('feedbackForm').reset();
        });
    </script>

</body>

</html>
